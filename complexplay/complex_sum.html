<!DOCTYPE html>
<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
</head>
<body>
<canvas id='canvas'></canvas>
<script>
let cnv = document.getElementById('canvas');
let ctx = cnv.getContext('2d');
let width = ctx.width = cnv.width = 640;
let height = ctx.height = cnv.height = 480;

let points = getSumPoints(fn, 500);
 

drawPolyline(points) ;

function drawPolyline(points) {
  if (points.length < 2) return;
  
  let pt = points[0]; 
  ctx.strokeStyle = 'blue'
  ctx.beginPath();
  ctx.moveTo(pt.x, pt.y);
  for (let i = 1; i < points.length; ++i) {
    pt = points[i];
    ctx.lineTo(pt.x, pt.y);
  }
  ctx.stroke();
}

function fn(n) {
  let l = Math.log(n);
  return l * l ;
}

function getSumPoints(fn, count) {
  let pt = {x: 0, y: 0};
  
  let result = [pt];
  let i = 1;
  let minX = Number.POSITIVE_INFINITY, minY = Number.POSITIVE_INFINITY;
  let maxX = Number.NEGATIVE_INFINITY, maxY = Number.NEGATIVE_INFINITY;
  
  while (i < count) {
    let phi = fn(i);

    let x = Math.cos(2 * Math.PI * phi);
    let y = Math.sin(2 * Math.PI * phi);

    if (x < minX) minX = x; if (x > maxX) maxX = x;
    if (y < minY) minY = y; if (y > maxY) maxY = y;
    
    result.push({x: x, y: y});
    i += 1;
  }
  let dx = maxX - minX;
  let dy = maxY - minY;
      debugger;   
  return result.map(toScreenSize);
  
  function toScreenSize(pt) {
    return {
      x: width * (pt.x - minX)/dx,
      y: height * (pt.y - minY)/dy
    };
  }
}
</script>
</body>
</html>
